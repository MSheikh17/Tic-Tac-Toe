<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal-window">
        <form action="">
          <label for="opponents"> Choose Opponent</label>
          <select name="opponets" id="opponents">
            <option value="Human vs Human">Human vs Human</option>
            <option value="Human vs Computer">Human vs Computer</option>
            <option value="Human vs AI">Human vs AI</option>
          </select>
          <input type="button" value="Play" id="startGame" />
        </form>
      </div>
      <div class="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="result">
        <div class="winnerDisplay"></div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
